			<!-- Fila para los select y la info del fondo -->
			<div class="row">
				<div class="col-md-8 col-xs-8">

						<div class="col-md-3 col-xs-3">

						<div class="col-md-3 col-xs-3">

								<input type="text" class="form-control" placeholder="Monto" aria-describedby="monto">
